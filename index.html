<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="icon" type="image/x-icon" href="https://img.freepik.com/premium-vector/retro-restaurant-logo_23-2148474404.jpg">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gentium+Book+Plus:ital@1&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="https://img.freepik.com/premium-vector/retro-restaurant-logo_23-2148474404.jpg" alt="logo" width="60px" height="60px"/>
        <nav>
        <ul>
            <button onclick="window.location.href='./index.html'">Home</button>
            <button onclick="window.location.href='./statistics.html'">Items</button>
            <button>About US</button>
            <button>Contact Us</button>
        </ul>
        </nav>
    </header>
    <main>
        <form id="formId">
            <div class="lebleT"><label>Food Name : </label></div>
            <input type="text" name="foodName" id="foodName" placeholder="Food Name" pattern="[a-zA-Z'-'\s]*" required ><br/>
            <div class="lebleT"><label>Food type : </label></div>
            <select name="type" id="type">
                <option value="fruitAndVegetables">Fruit and vegetables</option>
                <option value="starchyFood">Starchy food</option>
                <option value="dairy">Dairy</option>
                <option value="protein">Protein</option>
                <option value="Fat">Fat</option>
            </select>
            <div class="lebleT"><label>price  : </label></div>
            <input type="text" name="price" id="price" placeholder="price" pattern="[1-300\s]*" required><br/><br/>
            <input type="submit" value="Submit">
        </form>

    </main>
    <footer>
        <p id="cop"> &copy;Powered by Qais Alsgher </p>
    </footer>
</body>
<script src="app.js"></script>
</html>
